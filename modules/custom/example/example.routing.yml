example.my_page:
  path: '/mypage'
  defaults:
    _controller: '\Drupal\example\Controller\ExampleController::mypage'
    _title: "My first page in Drupal 8"
  requirements:
    _permission: 'access content'

example.form:
  path: '/custom-form'
  defaults:
    _form: '\Drupal\example\Form\CustomFormController'
    _title: 'Custom form'
  requirements:
    _permission: 'access content'
